<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Concevoir une application web de gestion d'équipe Ultimate Team pour EA FC 25, permettant aux utilisateurs de créer, personnaliser et gérer leurs formations">
  <link rel="stylesheet" href="./assets/style/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed:300,400,700" />
  <script src="https://cdn.tailwindcss.com"></script>

  <title>FUT Champions Web App Ultimate Team</title>
</head>

<body class="h-[1000vh]">
  
     <div>
      <h2 class="soccer" id="4141" onclick="chenge_formation(this.id)">4141</h2>
      <h2 class="socce2" id="433" onclick="chenge_formation(this.id)">433</h2>

     </div>
  <section id="continer" >
    <div id="studiom" class="max-w-[100%]">

      <div id="ST" class="flex justify-evenly  relative -top-[80px]"></div>
      <div id="CM" class="flex justify-center  relative -top-[260px] gap-[180px]"></div>

      <div id="RM_RL" class="flex justify-evenly  relative -top-[280px] ">
        <div id="RM" class=""></div>
        <div id="RL" class=""></div>

      </div>
      <div id="CDM" class="flex justify-center  relative -top-[450px]"></div>

      <div id="LB_RB" class="flex justify-around  relative -top-[500px] gap-[60px]">

        <div id="RB" class=""></div>
        <div id="LB" class=""></div>

      </div>
      <div id="CB" class="flex justify-center  relative -top-[740px] gap-[250px]"></div>
      <div id="GK" class="flex justify-center  relative -top-[900px] gap-[280px]"></div>

    </div>



    <div id="pop_up_ajoute" class="hidden absolute top-[10%] z-20 left-[50%] -translate-x-1/2 bg-gray-100 flex justify-center items-center ">
      <div class="bg-white shadow-lg rounded-lg p-8 w-[1000px]">
        <h2 class="text-2xl font-bold mb-6 text-center">Ajouter une Carte de Joueur</h2>
        
      
        <form id="playerForm" class="space-y-4 ">
          
          <!-- Nom du joueur -->
           <div class="grid grid-cols-2 gap-4 items-center">
          <div>
            <label for="playerName" class="block text-gray-700 font-semibold mb-2">Nom du Joueur</label>
            <input type="text" id="playerName" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrez le nom du joueur">
          </div>
          
          <!-- Note du joueur -->
          <div>
            <label for="rating" class="block text-gray-700 font-semibold mb-2">clup du Joueur</label>
            <input type="text" id="clup" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="URL de la clup du Joueur">
          </div>
          
          <!-- Position du joueur -->
          <div>
            <!-- <label for="position" class="block text-gray-700 font-semibold mb-2">Position du Joueur</label> -->
            <select value="" id="position" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="" id="Position" disabled selected>position</option>
              <option value="ST">ST</option>
              <option value="CM">CM</option>
              <option value="RM">RM</option>
              <option value="RL">RL</option>
              <option value="CDM">CDM</option>
              <option value="RB">RB</option>
              <option value="LB">LB</option>
              <option value="CB">CB</option>
              <option value="GK">GK</option>
          </select>
          

          </div>
          
          <!-- Nationalité du joueur -->
         <div>
            <label for="nationality" class="block text-gray-700 font-semibold mb-2">Nationalité</label>
            <input type="text" id="nationality" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrez la nationalité (URL de l'image)">
          </div> 
          
          <!-- Photo du joueur -->
          <div>
            <label for="photoscr" class="block text-gray-700 font-semibold mb-2">Photo du Joueur</label>
            <input type="text" id="photosrc" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="URL de la photo du joueur">
          </div>
        </div>
          <!-- Caractéristiques du joueur -->
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="pace" class="block text-gray-700 font-semibold mb-2">Vitesse (PAC)*</label>
              <input type="number" id="pace" value="97" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ex: 97">
            </div>
            <div>
              <label for="shooting" class="block text-gray-700 font-semibold mb-2">Tir (SHO)*</label>
              <input type="number" id="shooting"value="95" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ex: 95">
            </div>
            <div>
              <label for="passing" class="block text-gray-700 font-semibold mb-2">Passes (PAS)*</label>
              <input type="number" id="passing" value="94" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ex: 94">
            </div>
            <div>
              <label for="dribbling" class="block text-gray-700 font-semibold mb-2">Dribble (DRI)*</label>
              <input type="number" id="dribbling" value="99" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ex: 99">
            </div>
            <div>
              <label for="defending" class="block text-gray-700 font-semibold mb-2">Défense (DEF)*</label>
              <input type="number" id="defending" value="35" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ex: 35">
            </div>
            <div>
              <label for="physical" class="block text-gray-700 font-semibold mb-2">Physique (PHY)*</label>
              <input type="number" id="physical" value="86" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ex: 68">
            </div>
          </div>
    
          <!-- Bouton pour soumettre le formulaire -->
          <div class="text-center">
            <button type="button" id="btnajout" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded-md">Ajouter</button>
          </div>
          
        </form>
      </div>
    </div>

    
     <div id="Photo_du_Joueur" class=" hidden flex bg-white items-center gap-8 h-[100px] overflow-hidden max-w-[500px] justify-center absolute top-[10%] z-20 left-[50%] -translate-x-1/2">

     </div>
        <!--HTML CODE-->
         <div class="mb-4 flex justify-around overflow-hidden h-[100%] gap-8 relative -top-[140px]" id="carousel-cards">
        <!-- cards -->

        <!-- End Cards -->
      </div>
      <div id="indicators-carousel" class="   -top-[100%]" data-carousel="static">
        <!-- Carousel wrapper -->

        <!-- Slider indicators -->

        <!-- Slider controls -->
        <button type="button" onclick="slideLeft()"
          class=" mx-[40px]  absolute top-[120%]  -left-12 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group "
          data-carousel-prev>
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full  bg-[#0000]/30  group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5 1 1 5l4 4" />
            </svg>
            <span class="sr-only">Previous</span>
          </span>
        </button>
        <button type="button" onclick="slideRighe()"
          class="mx-[40px]  absolute top-[120%]  end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group "
          data-carousel-next>
          <span
            class=" inline-flex items-center justify-center  w-10 h-10 rounded-full bg-[#0000]/30 dark:bg-gray-800/30 group-focus:ring-4 group-focus:ring-white  dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4  dark:text-gray-800  rtl:rotate-180" aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 9 4-4-4-4" />
            </svg>
            <span class="sr-only">Next</span>
          </span>
        </button>
      </div>
      
  </section>
</body>
<script src="./assets/js/script.js"></script>

</html>
