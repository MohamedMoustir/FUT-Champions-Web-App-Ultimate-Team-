    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">

        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">SPORT</span>
      </a>
      <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
        <button onclick="ajoutePlayers()" type="button"

          aria-controls="navbar-sticky" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15" />
          </svg>
        </button>
      </div>
      <div class=" items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
        <ul
          class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">

          </li>
          <li>
            <select onclick="setFormation(this.value)" id="player-positions">

            </a>

      <h2 class="text-lg mx-auto font-bold text-white mb-3">Add Player</h2>

      <form action="" class="flex flex-col space-y-6" id="add-player-form">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">
          <div>
            <label for="playerName" class="block text-gray-200 font-semibold mb-2 text-sm sm:text-base">Nom du
              Joueur</label>
            <input type="text" id="playerName"
              class="w-full px-3 py-2 sm:px-4 sm:py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
              placeholder="Entrez le nom du joueur">
          </div>
          <div>
            <label for="clup" class="block text-gray-200 font-semibold mb-2 text-sm sm:text-base">Club du Joueur</label>
            <input type="text" id="clup"
              class="w-full px-3 py-2 sm:px-4 sm:py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
              placeholder="Nom du club">
          </div>
        </div>

        <div>
          <label for="position" class="block text-gray-200 font-semibold mb-2 text-sm sm:text-base">Position du
            Joueur</label>
          <input onchange="changer_lesstats(this.value)" type="text" id="position" list="positions"
            class="w-full px-3 py-2 border border-gray-300 rounded-md text-black text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Choisissez une position ou entrez une nouvelle" />
          <datalist id="positions">
            <option value="player-GK"></option>
            <option value="player-CBL"></option>
            <option value="player-CDM"></option>

            <option value="chang_4"></option>
            <option value="chang_5"></option>

        </div>

        <div>

          <input type="text" id="nationality"

            placeholder="Entrez la nationalité (URL de l'image)">
        </div>

        <div>
          <label for="flag" class="block text-gray-200 font-semibold mb-2 text-sm sm:text-base">Flag</label>
          <input type="text" id="flag"
            class="w-full px-3 py-2 sm:px-4 sm:py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
            placeholder="Entrez la nationalité">
        </div>

        <div>
          <label for="photosrc" class="block text-gray-200 font-semibold mb-2 text-sm sm:text-base">Photo du
            Joueur</label>
          <input type="text" id="photosrc"
            class="w-full px-3 py-2 sm:px-4 sm:py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
            placeholder="URL de la photo du joueur">
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 sm:gap-6">
          <div>
            <label for="pace" class="pace block text-gray-200 font-semibold mb-2 text-sm sm:text-base">Vitesse
              (PAC)*</label>
            <input type="number" id="pace" value="97"
              class="w-full px-3 py-2 sm:px-4 sm:py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
              placeholder="Ex: 97">
          </div>
          <div>
            <label for="shooting" class="shooting block text-gray-200 font-semibold mb-2 text-sm sm:text-base">Tir
              (SHO)*</label>
            <input type="number" id="shooting" value="95"
              class="w-full px-3 py-2 sm:px-4 sm:py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
              placeholder="Ex: 95">
          </div>
          <div>
            <label for="passing" class="passing block text-gray-200 font-semibold mb-2 text-sm sm:text-base">Passes
              (PAS)*</label>
            <input type="number" id="passing" value="94"
              class="w-full px-3 py-2 sm:px-4 sm:py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
              placeholder="Ex: 94">
          </div>
          <div>
            <label for="dribbling" class="dribbling block text-gray-200 font-semibold mb-2 text-sm sm:text-base">Dribble
              (DRI)*</label>
            <input type="number" id="dribbling" value="99"
              class="w-full px-3 py-2 sm:px-4 sm:py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
              placeholder="Ex: 99">
          </div>
          <div>
            <label for="defending" class="defending block text-gray-200 font-semibold mb-2 text-sm sm:text-base">Défense
              (DEF)*</label>
            <input type="number" id="defending" value="35"
              class="w-full px-3 py-2 sm:px-4 sm:py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
              placeholder="Ex: 35">
          </div>
          <div>
            <label for="physical" class="physical block text-gray-200 font-semibold mb-2 text-sm sm:text-base">Physique
              (PHY)*</label>
            <input type="number" id="physical" value="86"
              class="w-full px-3 py-2 sm:px-4 sm:py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
              placeholder="Ex: 68">
          </div>
        </div>

        <div class="text-center">
          <button type="button" id="btnajout"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 my-4 py-3 rounded-lg transition-colors duration-300">Ajouter</button>
        </div>
      </form>
